<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Page</title>
  <style>
    /* Same styling as your login page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url("background.gif") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .signup-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .signup-container input[type="text"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    .signup-container button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #A84332;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .signup-container button:hover {
      background: #8c382c;
    }
    .signup-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    .signup-links a {
      text-decoration: none;
      color: #A84332;
      transition: color 0.3s;
    }
    .signup-links a:hover {
      color: #333;
    }
    #alertBox {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      display: none;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <div id="alertBox"></div>
    <form onsubmit="return false;">
      <input type="text" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="button" onclick="handleSignup()">Sign Up</button>
    </form>
    <div class="signup-links">
      <p>Already have an account?
        <a href="login.html">Login Here</a>
      </p>
    </div>
  </div>

  <script>
    async function handleSignup() {
      const emailEl = document.getElementById('signupEmail');
      const passEl = document.getElementById('signupPassword');
      const alertBox = document.getElementById('alertBox');

      const email = emailEl.value.trim();
      const password = passEl.value.trim();

      if (!email || !password) {
        showAlert('Please fill in all fields.', 'error');
        return;
      }

      try {
        // POST request to your register endpoint
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (!response.ok) {
          showAlert(data.message || 'Registration failed.', 'error');
          return;
        }

        // If successful
        showAlert(data.message || 'Registered successfully!', 'success');
        // Optionally redirect after a short delay
        setTimeout(() => {
          window.location.href = 'login.html'; // or index.html
        }, 1000);
      } catch (error) {
        showAlert('An error occurred. Please try again.', 'error');
      }
    }
    

    function showAlert(msg, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.style.display = 'block';
      alertBox.textContent = msg;

      if (type === 'error') {
        alertBox.style.backgroundColor = '#f8d7da';
        alertBox.style.color = '#721c24';
      } else if (type === 'success') {
        alertBox.style.backgroundColor = '#d4edda';
        alertBox.style.color = '#155724';
      } else {
        alertBox.style.backgroundColor = '#ffc107';
        alertBox.style.color = '#333';
      }
    }
  </script>
</body>
</html>
