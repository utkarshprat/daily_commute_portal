<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>OSM Routing with Automatic Location</title>
  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (no integrity/crossorigin) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* Basic reset & styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Map container */
    #map {
      width: 100%;
      height: calc(100% - 100px); /* space for controls */
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #f8f8f8;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls button,
    .controls input {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 0.95rem;
    }
    .controls input {
      flex: 1;
    }
    .controls button {
      background: #A84332;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background 0.3s, transform 0.3s;
    }
    .controls button:hover {
      background: #8c382c;
      transform: translateY(-2px);
    }
    /* Alert box for errors/messages */
    #alertBox {
      flex: 1;
      text-align: center;
      color: #fff;
      background-color: rgba(255, 0, 0, 0.7);
      padding: 0.5rem;
      border-radius: 4px;
      display: none;
    }
    /* Toggle wrapper for Live Traffic */
    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .toggle-wrapper input[type="checkbox"] {
      display: none;
    }
    .toggle-switch {
      position: relative;
      width: 46px;
      height: 24px;
      background: #ccc;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    input[type="checkbox"]:checked + .toggle-switch {
      background: #A84332;
    }
    input[type="checkbox"]:checked + .toggle-switch::before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="locBtn">Use My Current Location</button>
    <input type="text" id="destInput" placeholder="Enter destination (e.g. Jaipur)" />
    <button id="routeBtn">Plan Route</button>
    <!-- Live Traffic Toggle -->
    <div class="toggle-wrapper">
      <label for="trafficToggle">Live Traffic</label>
      <input type="checkbox" id="trafficToggle">
      <div class="toggle-switch"></div>
    </div>
    <div id="alertBox"></div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS (no integrity/crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- External script with our map logic -->
  <script src="script.js"></script>
</body>
</html>
